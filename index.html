<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Chart Libraries Comparison</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-dvh p-4 md:p-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 dark:text-white">
                Chart Libraries Comparison
            </h1>
        </header>

        <!-- Main grid container -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
            <!-- ApexCharts container -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">ApexCharts</h2>
                <div id="apexchart-container" class="w-full h-[400px]"></div>
            </div>

            <!-- Chart.js container -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Chart.js</h2>
                <div id="chartjs-container" class="w-full h-[400px]">
                    <canvas id="chartjs-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
